<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Bootcamp Testimonial Slider</title>
    <link rel="shortcut icon" type="img/png" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <section>
            <img src="pattern-quotes.svg" alt="Quotes">
            <p id="comment">"I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this course enough. I'm now in the job of my dreams and so excited about the future."</p>
            <h2 id="person">Tanya Sinclair <span>UX Engineer</span></h2>
        </section>
        <figure>
            <div>
                <img src="image-tanya.jpg" alt="Tanya" id="photo">
                <aside>
                    <button id="previous">
                        <img src="icon-prev.svg" alt="Chevron Left">
                    </button>
                    <button id="next">
                        <img src="icon-next.svg" alt="Chevron Right">
                    </button>
                </aside>
            </div>
        </figure>
    </main>
    <img src="pattern-curve.svg" alt="Curve" id="curve">
    <script src="app.js"></script>
</body>

</html>
